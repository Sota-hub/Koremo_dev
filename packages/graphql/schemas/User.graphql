# don't return password hash and google id from the perspective of security
type User implements Basic {
  id: ID!
  createdAt: Date!
  updatedAt: Date!
  name: String!
  email: String!
  profileImageUrl: String
  lastAccessedAt: Date!
}

input LocalSignupInput {
  email: String!
  password: String!
  confPass: String!
}

input LocalLoginInput {
  email: String!
  password: String!
}