type Product implements Basic {
  id: ID!
  createdAt: Date!
  updatedAt: Date!
  ownerId: String!
  productImageId: String
  productName: String!
  shopName: String!
  price: String!
  supplement: String
  status: Int
}

input CreateProductInput {
  ownerId: String!
  productImageId: String
  productName: String!
  shopName: String!
  price: String!
  supplement: String
}

input UpdateProductInput {
  id: String!
  productImageId: String
  productName: String!
  shopName: String!
  price: String!
  supplement: String
}